<body>
  <div id="header">

  </div>
  <button id ="cameraBtn" onclick="getPicture()">Picture</button>
  <p id="msg"></p>
  <input type="text" id="fname">
  <img src="" id="myImage" >
  <br>
  <br>


  <script type="text/javascript">
  document.addEventListener("deviceready", zdeviceready, false);
  function zdeviceready()
  {
    var storage = window.localStorage;
    var value = storage.getItem('itemClicked');
    alert(value);
  }

  function getPicture(){

    navigator.camera.getPicture(
      function(imageURI){
        var image = document. getElementById('myImage');
        
        image.src = imageURI;
        document.getElementById('fname').value = imageURI;
      },
      function(message){
        alert('failed because: '+ message);
        },
        {
          quality:50,
          destinationType:Camera.DestinationType.FILE_URI
        }

    );
  }

  </script>
